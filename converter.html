<html>
   <body>
      <script src="converter.js"></script>
      <link href="bootstrap.css" rel="stylesheet">
      <script src="jquery-2.1.4.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <title>Converter</title>

      <script>
          $(document).ready(function(){
            $(".temperature_form").hide();
            $(".length_form").hide();
            $(".speed_form").hide();
            $("#show_length").click(function(){
              $(".speed_form").toggle(false);
              $(".temperature_form").toggle(false);
              $(".length_form").slideToggle();
            });
            $("#show_temperature").click(function(){
              $(".length_form").toggle(false);
              $(".speed_form").toggle(false);
              $(".temperature_form").slideToggle();
            });
            $("#show_speed").click(function(){
              $(".length_form").toggle(false);
              $(".temperature_form").toggle(false);
              $(".speed_form").slideToggle();
            });

          });
     </script>


   </head>
   <body>
      <div id="header">
        <h1>Universal Converter</h1>
        <br><br>
        <h4>An incredible converter for the everyday user</h4>
        <br>
        <button type="button" class="btn btn-default" id="show_length">Length</button>
        <button type="button" class="btn btn-default" id="show_temperature">Temperature</button>
        <button type="button" class="btn btn-default" id="show_speed">Speed</button>
      </div>

<!-- Temperature Form-->
<form id="form" class="temperature_form">
  <table>
     <tr>
         <td>From</td>
    </tr>
    <tr>
         <td>
            <select id= "from_index_temperature" class="form-control">
            <option> Celsius
            <option> Fahrenheit
            </select>
            <br>
        </td>
    </tr>
    <tr>
        <td>To</td>
    </tr>
    <tr>
          <td>
            <select id= "to_index_temperature" class="form-control">
              <option> Celsius
              <option> Fahrenheit
            </select>
            <br>
          </td>
    </tr>
    <tr>
      <td>Enter</td>
    </tr>
    <tr>
      <td>
        <input type="text"  class="form-control" id="user_input_temperature" value="1">
      </td>
    </tr>
    <tr>
      <td>
        <br>
        <p>Result:</p>
      </td>
    </tr>
    <tr>
      <td>
        <p id="result_temperature"></p>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" class="btn btn-default" onclick="convert_temperature()">Convert</button>
      </td>
    </tr>
</table>
</form>

<!--Speed form-->
<form id="form" class="speed_form">
  <table>
     <tr>
         <td>From</td>
    </tr>
    <tr>
         <td>
            <select id= "from_index_speed" class="form-control">
            <option> Kilometers per Hour
            <option> Miles per Hour
            </select>
            <br>
        </td>
    </tr>
    <tr>
        <td>To</td>
    </tr>
    <tr>
          <td>
            <select id= "to_index_speed" class="form-control">
              <option> Kilometers per Hour
              <option> Miles per Hour
            </select>
            <br>
          </td>
    </tr>
    <tr>
      <td>Enter</td>
    </tr>
    <tr>
      <td>
        <input type="text"  class="form-control" id="user_input_speed" value="1">
      </td>
    </tr>
    <tr>
      <td>
        <br>
        <p>Result:</p>
      </td>
    </tr>
    <tr>
      <td>
        <p id="result_speed"></p>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" class="btn btn-default" onclick="convert_speed()">Convert</button>
      </td>
    </tr>
</table>
</form>

<!--Length Form-->

      <form id="form" class="length_form">
        <table>
  	       <tr>
  		         <td>From</td>
          </tr>
          <tr>
  		         <td>
            			<select id= "from_index_length" class="form-control">
            			<option> centimeters
            			<option> meters
            			<option> kilometers
            			<option> miles
            			<option> inches
            			<option> feet
            			<option> yards
            			</select>
                  <br>
  		        </td>
          </tr>
          <tr>
  		        <td>To</td>
          </tr>
          <tr>
            		<td>
            			<select id= "to_index_length" class="form-control">
            			<option> centimeters
            			<option> meters
            			<option> kilometers
            			<option> miles
            			<option> inches
            			<option> feet
            			<option> yards
            			</select>
                  <br>
            		</td>
  	      </tr>
        	<tr>
        		<td>Enter</td>
          </tr>
          <tr>
        		<td>
              <input type="text"  class="form-control" id="user_input_length" value="1">
            </td>
          </tr>
          <tr>
            <td>
              <br>
              <p>Result:</p>
            </td>
          </tr>
          <tr>
        		<td>
              <p id="result_length"></p>
            </td>
        	</tr>
          <tr>
            <td>
              <button type="button" class="btn btn-default" onclick="convert_length()">Convert</button>
            </td>
          </tr>
      </table>
    </form>


   </body>
</head>
